<!-- HTML -->
<div id="app">
  <!-- <app-contents v-on:이벤트이름="상위 컴포넌트의 메서드 이름"></app-contents> -->
  <app-contents @refresh="showAlert"></app-contents>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  let appContents = {
    template: `
      <p>
        <button @click="sendEvent">갱신</button>
      </p>
    `,
    methods: {
      sendEvent() {
        this.$emit("refresh");
      },
    },
  };

  // 루트 컴포넌트
  Vue.createApp({
    components: {
      "app-contents": appContents,
    },
    methods: {
      showAlert() {
        alert("새로고침");
      },
    },
  }).mount("#app");
</script>
